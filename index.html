<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sabriana!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffe4e6;
    }
    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 50;
    }
    .swiper-slide img {
      object-fit: cover;
    }
  </style>
</head>
<body class="relative">

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Swiper Fullscreen Slideshow -->
  <div class="swiper h-screen w-screen">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide flex items-center justify-center">
        <div class="w-[90%] h-[90%] border-8 border-white rounded-2xl shadow-xl overflow-hidden">
          <img src="nafa1.jpg" class="w-full h-full object-cover" alt="Foto 1" />
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide flex items-center justify-center">
        <div class="w-[90%] h-[90%] border-8 border-white rounded-2xl shadow-xl overflow-hidden">
          <img src="nafa2.jpg" class="w-full h-full object-cover" alt="Foto 2" />
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide flex items-center justify-center">
        <div class="w-[90%] h-[90%] border-8 border-white rounded-2xl shadow-xl overflow-hidden">
          <img src="nafa3.jpg" class="w-full h-full object-cover" alt="Foto 3" />
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="swiper-slide flex items-center justify-center">
        <div class="w-[90%] h-[90%] border-8 border-white rounded-2xl shadow-xl overflow-hidden">
          <img src="nafa4.jpg" class="w-full h-full object-cover" alt="Foto 4" />
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="swiper-slide flex items-center justify-center">
        <div class="w-[90%] h-[90%] border-8 border-white rounded-2xl shadow-xl overflow-hidden">
          <img src="nafa5.jpg" class="w-full h-full object-cover" alt="Foto 5" />
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Tombol Musik -->
  <div class="absolute top-4 right-4 z-50">
    <button id="toggleMusic" class="bg-pink-500 hover:bg-pink-600 text-white text-sm font-semibold py-2 px-4 rounded-full shadow">
      üîä Putar Musik
    </button>
  </div>

  <!-- Musik -->
  <audio id="birthdayMusic" loop>
    <source src="Nadin-Amizah-Semua-Aku-Dirayakan.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    // Confetti
    const duration = 5000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 4, angle: 60, spread: 60, origin: { x: 0 } });
      confetti({ particleCount: 4, angle: 120, spread: 60, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    // Musik
    const music = document.getElementById("birthdayMusic");
    const toggleBtn = document.getElementById("toggleMusic");
    let isPlaying = false;
    toggleBtn.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        toggleBtn.textContent = "‚è∏Ô∏è Pause Musik";
      } else {
        music.pause();
        toggleBtn.textContent = "üîä Putar Musik";
      }
      isPlaying = !isPlaying;
    });

    // Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      }
    });
  </script>
</body>
</html>
